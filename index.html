<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" type="text/css" href="src/css/style.css">
<title> Thermostat </title>
<script src="lib/jasmine-2.3.4/jquery-2.1.4.min.js"> </script>
</head>

<body>

<script src="src/javascripts/Thermostat.js"> </script>
<script src="src/javascripts/app.js"> </script>

<h1>Thermo-stat</h1>

<div> <p id="content"></p> </div>

<button type="button" onclick="thermostat.up();thermostat.changeColor()">Up</button>
<button type="button" onclick="thermostat.down()">Down</button>
<button type="button" onclick="thermostat.reset()">Reset</button>

</body>
<script> 
var thermostat = new Thermostat;

document.getElementById("content").innerHTML = thermostat.temperature ;

Thermostat.prototype.up = function() {
  var temp = document.getElementById("content");
  thermostat.upButton()
  temp.innerHTML = thermostat.temperature;  
}

Thermostat.prototype.down = function() {
  var temp = document.getElementById("content");
  thermostat.downButton()
  temp.innerHTML = thermostat.temperature;  
}

Thermostat.prototype.reset = function() {
  var temp = document.getElementById("content");
  thermostat.resetTemperature()
  temp.innerHTML = thermostat.temperature;  
}

function changeColor() {
  var elem = document.getElementById("content");
  elem.style.color = thermostat.colour;
}
</script>
</html>
